<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <script type="module" crossorigin src="./assets/index-BMiqX2VD.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-qudjKEB9.css">
  </head>
  <body>
    <div id="app">
      <h1>To-Do List</h1>

      <div class="task-form">
        <input type="text" id="task-title" placeholder="Task Title" />
        <textarea id="task-desc" placeholder="Task Description" style="resize: none;"></textarea>
        <button id="add-task-btn">Add Task</button>
      </div>

      <div class="lists-container">
        <div class="task-list pending">
          <h2>Pending Tasks</h2>
          <ul id="pending-tasks"></ul>
        </div>

        <div class="task-list completed">
          <h2>Completed Tasks</h2>
          <ul id="completed-tasks"></ul>
        </div>
      </div>
    </div>


  </body>
</html>
